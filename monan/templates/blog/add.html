<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <title>Index</title>  
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script> 
    <style>
       .post-form
        {
            margin-left:550px;
            border : 2px solid #fff;
            width: 35% ;
            margin-top:50px;
        }
        .post-form input
        {
            width: 87%;
            border: 2px solid #fff;
        }
         .post-form textarea
        {
            border: 2px solid #fff;
        }
    </style>
</head>  
<body>  
<form method="POST" enctype="multipart/form-data" class="post-form" action="/emp">  
        {% csrf_token %}  
    <div class="container">  
<br>  
    <div class="form-group row">  
    <label class="col-sm-1 col-form-label"></label>  
    <div class="col-sm-4">  
    <center style="margin-bottom: 50px;"><h1>Enter Details</h1>  </center>
    </div>  
  </div>  
    <div class="form-group row">  
    <label class="col-sm-2 col-form-label">Food Name:</label>  
    <div class="col-sm-4">  
      {{ form.title }}  
    </div>  
  </div>  
  <div class="form-group row">  
    <label class="col-sm-2 col-form-label">Description:</label>  
    <div class="col-sm-4">  
      {{ form.body }}  
    </div>  
  </div>  
    <div class="form-group row">  
    <label class="col-sm-2 col-form-label">Date:</label>  
    <div class="col-sm-4">  
      <input type="datetime-local"class="form-control" name="date">    
    </div>  
  </div>  
    <div class="form-group row">  
    <label class="col-sm-2 col-form-label">Price:</label>  
    <div class="col-sm-4">  
      {{ form.price }}  
    </div>  
  </div>
  <div class="form-group row">  
    <label class="col-sm-2 col-form-label">Food Images:</label>  
    <div class="col-sm-4">  
      <input  type="file" name="image" accept="image/*">
    </div>  
  </div>    
    <div class="form-group row">  
    <label class="col-sm-1 col-form-label"></label>  
    <div class="col-sm-4">  
    <button type="submit" class="btn btn-primary">Submit</button>  
    </div>  
  </div>  
    </div>  
</form>  
</body>  
</html>
