<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <title>Table Records</title>  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    
</head>  
<body>  
<table class="table table-striped table-bordered table-sm">  
    <center><h1 style="margin-bottom:50px;">Customer and table they rent</h1></center>
    <thead class="thead-dark">  
    <tr>  
        <th>Name</th>  
        <th>Email</th>  
        <th>Address</th>  
        <th>Level of Luxury</th>
        <th>Rent Date</th>    
        <th>Phone Number</th>
        <th>Function</th>
    </tr>  
    </thead>  
    <tbody>  
{% for table in table %}  
    <tr>  
        <td>{{ table.name }}</td>  
        <td>{{ table.email }}</td>  
        <td>{{ table.address }}</td>  
        <td>{{ table.level }}</td>
        <td>{{ table.date }}</td>    
        <td>{{ table.phone }}</td>  
        <td>  
            <a href="/rent/edit/{{ table.id }}"><span class="glyphicon glyphicon-pencil" >Edit</span></a>  
            <a href="/rent/delete/{{ table.id }}">Delete</a>  
        </td>  
    </tr>  
{% endfor %}  
    </tbody>  
</table>  
<br>  
<br>  
<center><a href="/rent/emp" class="btn btn-primary">Add New Record</a></center>  
</body>  
</html>
